<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United States Interactive Map</title>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <link rel="stylesheet" href="map.css">
</head>

<body>

    <header class="main-header">
        <div id="heading">Wildlife USA</div>
        <div>
            <a href="#" id="surveyButton">National Parks</a>
        </div>
    </header>

    <div id="map"></div>

    <div class="wrapper">
        <form class="gpsForm">

            <div class="input-group">
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" step="any"/>
            </div>

            <div class="input-group">
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" step="any"/>
            </div>

            <button type="button" id="userLocation">Use My Location</button>

            <div class="submitButton">
                <button type="button" id="searchLocation">Search Location</button>
            </div>  

            <button type ="button" id="addSpecies">Add Species</button>

        </form>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="Map.js"></script>

</body>
</html>
